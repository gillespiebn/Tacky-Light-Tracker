<!DOCTYPE html>
<html>
<head>
	<!-- Pretty sure this is a required meta tag for google maps, I'm sure we can manipulate and experiment with it as needed -->
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
       /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
	<title>Tacky Lights Tracker</title>
	
	<!-- Script Addons -->
		<!-- jQuery -->
		<script
		  src="https://code.jquery.com/jquery-3.2.1.js"
		  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		  crossorigin="anonymous"></script>
		<!-- Firebase -->
		<script 
		  src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
		<!-- MomentJS -->
		<script 
	      src="https://cdn.jsdelivr.net/npm/moment@2.19.3/moment.js"></script>
	<!-- CSS -->
		<!-- Bootstrap Framework -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		<!-- Custom Sheet -->
		<link rel="stylesheet" href="./assets/css/style.css">
		<!-- Goolge Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Sacramento" rel="stylesheet">
		<!--Animate.css-->
		<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
		<!-- or -->
		<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>
<body>

<!-- container for whole page -->
<div class="container-fluid">
<!--Jumbotron-->
<!-- Navigation Bar -->
	<nav class="navbar sticky-top navbar-toggleable-md">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<a class="navbar-brand" href="#">Tacky Light Tracker</a>
			<ul class="navbar-nav mr-auto">
  				<li class="nav-item active">
    				<a class="nav-link " href="#">Home <span class="sr-only">(current)</span></a>
 				 </li>
 			</ul>
 			<ul class="navbar-nav">	 
  				<li class="nav-item">
    				<a class="nav-link" href="#">Sign In</a>
  				</li>       
  				<li class="nav-item">
    				<a class="nav-link" href="#">Sign Up</a>
  				</li>
			</ul>
		</div>
	</nav>	
	<div class="jumbotron">
		<h1 class="animated tada" id="display">Tacky Light Tracker</h1> 
		<p class="lead">Rockin' around RVA</p> 
	</div>

	<!-- start of main section -->
	<div class="row">	
		<div class="col-sm-12 col-md-6 float-left">
			<div class="row">
				<div class="col-sm-12 col-md-12" id="mapHeight">
					<div id="map"></div>

					<div id="floating-panel col-sm-12 col-md-12" id="heightGeocode">
					    <input id="address" type="textbox" value="Richmond, VA">
					    <input id="geosubmit" type="button" value="Geocode">
					</div>
					<div id="results"></div>
				</div>
			</div>
		</div>
	<!-- </div> -->
		<!-- <div class="row"> -->
		<div class="col-sm-12 col-md-6 float-right" id="spotify">
			<iframe src="https://open.spotify.com/embed?uri=spotify:user:spotify:playlist:37i9dQZF1DX0A8zVl7p82B&theme=white" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
	
			<div class="col-sm-12 col-md-12" id="weather">
				
			</div>
		</div>
	</div>
</div> <!-- End of container -->

<!-- Custom Scripts -->
	<script 
	  src="./assets/javascript/logic.js"></script>
<!-- Google Maps Call -->
	<script async defer
	    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkUtokw3tHbQTwMkXpIapkw-us_Ln1RKE&callback=initMap">
	    </script>	  
</body>
</html>
